on: [push, pull_request]

name: build and test

jobs:
  build_and_test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14]
        ts: [3.6.5, 3.7.5, 3.8.3, 3.9.3, next]
        include:
          - os: windows-latest
            node: 14
            ts: 3.9.3
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: yarn install

      - name: build
        run: yarn build

      - name: install typescript
        run: yarn add typescript@${{ matrix.ts }}

      - name: test
        run: yarn test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: yarn install

      - name: lint
        run: yarn lint
