on: [push, pull_request]

name: build and test

jobs:
  build_and_test:
    name: Test
    strategy:
      matrix:
        node: [10, 12, 14]
        ts: [3.6.5, 3.7.5, 3.8.3, 3.9.3, next]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: yarn install

      - name: build
        run: yarn build

      - name: install typescript
        run: yarn add typescript@${{ matrix.ts }}

      - name: test
        run: yarn test

  windows:
    name: Windows Test
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2

      - name: copy files
        shell: pwsh
        run: |
          New-Item C:\source\ts-loader -ItemType Directory
          Copy-Item .\* C:\source\ts-loader -Recurse

      - name: install
        run: yarn install
        working-directory: C:\source\ts-loader

      - name: build
        run: yarn build
        working-directory: C:\source\ts-loader

      - name: install typescript
        run: yarn add typescript@3.9.3
        working-directory: C:\source\ts-loader

      - name: test
        run: yarn test
        working-directory: C:\source\ts-loader

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: yarn install

      - name: lint
        run: yarn lint
